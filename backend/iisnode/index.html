<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-93DLBCE-11536-stderr-1647395981981.txt","computername":"DESKTOP-93DLBCE","pid":11536,"type":"stderr","created":1647395981981},{"file":"DESKTOP-93DLBCE-11536-stdout-1647395981981.txt","computername":"DESKTOP-93DLBCE","pid":11536,"type":"stdout","created":1647395981981},{"file":"DESKTOP-93DLBCE-3536-stderr-1647396672165.txt","computername":"DESKTOP-93DLBCE","pid":3536,"type":"stderr","created":1647396672165},{"file":"DESKTOP-93DLBCE-3536-stdout-1647396672164.txt","computername":"DESKTOP-93DLBCE","pid":3536,"type":"stdout","created":1647396672164},{"file":"DESKTOP-93DLBCE-3984-stderr-1647414047693.txt","computername":"DESKTOP-93DLBCE","pid":3984,"type":"stderr","created":1647414047693},{"file":"DESKTOP-93DLBCE-3984-stdout-1647414047691.txt","computername":"DESKTOP-93DLBCE","pid":3984,"type":"stdout","created":1647414047691},{"file":"DESKTOP-93DLBCE-6388-stderr-1647414151122.txt","computername":"DESKTOP-93DLBCE","pid":6388,"type":"stderr","created":1647414151122},{"file":"DESKTOP-93DLBCE-6388-stdout-1647414151120.txt","computername":"DESKTOP-93DLBCE","pid":6388,"type":"stdout","created":1647414151120},{"file":"DESKTOP-93DLBCE-6552-stderr-1647413864992.txt","computername":"DESKTOP-93DLBCE","pid":6552,"type":"stderr","created":1647413864992},{"file":"DESKTOP-93DLBCE-6552-stdout-1647413864991.txt","computername":"DESKTOP-93DLBCE","pid":6552,"type":"stdout","created":1647413864991},{"file":"DESKTOP-93DLBCE-6976-stderr-1647411746149.txt","computername":"DESKTOP-93DLBCE","pid":6976,"type":"stderr","created":1647411746149},{"file":"DESKTOP-93DLBCE-6976-stdout-1647411746148.txt","computername":"DESKTOP-93DLBCE","pid":6976,"type":"stdout","created":1647411746148},{"file":"DESKTOP-93DLBCE-7240-stderr-1647411730955.txt","computername":"DESKTOP-93DLBCE","pid":7240,"type":"stderr","created":1647411730955},{"file":"DESKTOP-93DLBCE-7240-stdout-1647411730944.txt","computername":"DESKTOP-93DLBCE","pid":7240,"type":"stdout","created":1647411730944},{"file":"DESKTOP-93DLBCE-9108-stderr-1647395904906.txt","computername":"DESKTOP-93DLBCE","pid":9108,"type":"stderr","created":1647395904906},{"file":"DESKTOP-93DLBCE-9108-stdout-1647395904906.txt","computername":"DESKTOP-93DLBCE","pid":9108,"type":"stdout","created":1647395904906}];
        var lastUpdated = 1647414151656;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
